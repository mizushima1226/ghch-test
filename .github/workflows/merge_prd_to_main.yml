name: Merge prd to main

on:
  push:
    branches:
      - "prd"
  workflow_dispatch:

env:
  user_name: ${{ vars.GIT_USER_NAME }}
  user_email: ${{ vars.GIT_USER_EMAIL }}

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Print Payload
        run: cat $GITHUB_EVENT_PATH
      - uses: actions/checkout@v3
        with:
          ref: prd
          fetch-depth: 0
      - name: Git commit
        run: |
          git config user.name $user_name
          git config user.email $user_email

          git fetch
          git switch main

          set +e
          git diff main..prd -- changelog.json –exit-code
          exists_diff=$?
          set -e

          echo $exists_diff
          if [ $exists_diff -eq 0 ]; then
            git merge prd
            git push origin main
            exit 1
          else
            echo "差分はありません"
            exit 1
          fi
      - name: Notify slack
        uses: rtCamp/action-slack-notify@v2.0.2
        if: failure()
        env:
          SLACK_CHANNEL: インフラ周りキャッチアップ
          SLACK_TITLE: Ogawa Finder mainブランチへのmergeに失敗しました
          SLACK_MESSAGE: コンフリクトしている場合、手動操作にて、コンフリクト解消・mainブランチへのpushを実施してください
          SLACK_COLOR: danger
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
