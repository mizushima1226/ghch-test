name: Generate Change Log for production

on:
  push:
    branches:
      - "prd"
  workflow_dispatch:

env:
  user_name: ${{ vars.GIT_USER_NAME }}
  user_email: ${{ vars.GIT_USER_EMAIL }}

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Print Payload
        run: cat $GITHUB_EVENT_PATH
      - uses: actions/checkout@v3
        with:
          ref: prd
          fetch-depth: 0
      - name: Git commit
        run: |
          set +e
          git diff main..prd -- changelog.json â€“exit-code
          if [ $? -ne 0 ]; then
            git switch main
            git merge prd
            git push origin main
          fi
          set -e
