# NOTE: ChangeLog自動生成に関する詳細情報をまとめています↓
# @see https://docs.google.com/document/d/1vRLu7KIPOgotDpa7aiEILq3buKmfvBnU1HpAQaam8cY/edit#
name: Generate Change Log for staging

on:
  pull_request:
    types: [opened]
    branches:
      - "staging"
  workflow_dispatch:

env:
  user_name: ${{ vars.GIT_USER_NAME }}
  user_email: ${{ vars.GIT_USER_EMAIL }}

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "Asia/Tokyo"
      - name: Print Payload
        run: cat $GITHUB_EVENT_PATH
      - uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0
      - name: Git tag
        run: |
          # 古いgit tagを削除
          scripts/changelog/delete-old-tag.sh

          # 最新コミットにバージョンタグを付与
          scripts/changelog/add-version-tag.sh

          # 最新コミットにstg.latestタグを付与
          git tag stg.latest
          git push origin stg.latest
      - name: Generate
        id: generate
        uses: ./.github/actions/generate
        with:
          token: "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"
          branch: main
      - name: Post Generate file
        run: |
          # 最新のchangelogにstgの目印を付与する
          marked_stg=$(echo ${{ steps.generate.outputs.changelog }} | jq '.[0] |= .+ {"is_staging": true}')
          echo $marked_stg

          # Changelog生成のための一時ファイル(gitignore)
          mkdir -p temp/generate

          base_path="temp/generate"
          file_name="latest_changelog.json"
          echo $marked_stg > ${base_path}/${file_name}

          scripts/changelog/add-to-public.sh $base_path $file_name
      - name: Git commit
        run: |
          git config user.name $user_name
          git config user.email $user_email
          git add .
          git commit -m "chore: generate changelog for staging"
          git push origin main
